<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 2em;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 0.5em 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a simple webpage created to demonstrate basic HTML, CSS, and JavaScript skills.</p>
            <img src="image.jpg" alt="Sample Image">
        </section>
        <section>
            <h2>Links</h2>
            <p>Here are some useful links:</p>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.createElement('button');
            button.textContent = 'Click Me!';
            button.style.display = 'block';
            button.style.margin = '2em auto';
            document.body.appendChild(button);

            button.addEventListener('click', function() {
                alert('Button clicked!');
            });
        });
    </script>
</body>
</html>
